<style id="theme_style"></style>
<script>
    function logout() {
        $.ajax({
            url: '/api/user-logout/',
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                if (data.code === 0) {
                    layer.msg(data.msg, {icon: 1, time: 1000});
                    window.location.href = '/login/'
                } else {
                    layer.msg(data.msg, {icon: 2, time: 1000});
                }
            },
            error: function (error) {
                layer.alert('网络连接错误', {icon: 2, time: 1000});
            }
        });
    }
</script>
