<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>业务报表系统 - 成员管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {# <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>#}
    <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1.0,minimum-scale=0.4,maximum-scale=3.0"/>
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/xadmin.css">
    <script src="../../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/js/xadmin.js"></script>
    <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-form">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>花名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>请确保花名的唯一性
                </div>
            </div>
            <div class="layui-form-item">
                <label for="actual-name" class="layui-form-label">
                    <span class="x-red">*</span>姓名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="actual-name" name="actual-name" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>成员的真实姓名
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>分组</label>
                <div class="layui-input-inline layui-show-xs-block">
                    <select name="group-name" id="group-name">
                        <option value="">团队名</option>
                        {% for entry in group %}
                            <option value="{{ entry.id }}">{{ entry.group_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value="0" title="老员工" checked>
                    <input type="radio" name="status" value="1" title="新员工">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="add" type="submit" onclick="add()">增加</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form, layer = layui.layer;
    });

    function add() {
        console.log($('#username').val());
        console.log($('#actual-name').val());
        console.log($('#group-name').val());
        console.log($("input[name='status']:checked").val());
        $.ajax({
            url: '/api/user-data/',
            type: 'POST',
            dataType: 'json',
            data: {
                'operating': 'add',
                'username': $('#username').val(),
                'actual_name': $('#actual-name').val(),
                'group_id': $('#group-name').val(),
                'status': $("input[name='status']:checked").val()
            },
            error: function (error) {
                layer.alert('网络连接错误', {icon: 2, time: 1000});
            },
            success: function (data) {
                if (data.code === 0) {
                    layer.msg(data.msg, {icon: 6, time: 1000},
                        function () {
                            console.log('{{ search }}');
                            xadmin.close();
                            parent.layui.table.reload('user-data', {
                                url: '/api/user-data/?id={{ search.id }}&group={{ search.group }}&person-status={{ search.person_status }}&date-range={{ search.date_range }}',
                            });
                            //xadmin.father_reload();
                        });
                } else {
                    layer.msg(data.msg, {icon: 2, time: 1000});
                }
            }
        });
    }
</script>
</body>

</html>
